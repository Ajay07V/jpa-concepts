spring:
  application:
    name: jpa-concepts
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testDB
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
server:
  port: 8082